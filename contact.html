        <div class="row">

            <!-- MAIN CONTENT PANEL "CONTACT ME" -->
            <div class="col-xs-12 col-md-7 col-md-offset-1">
                    <div class="panel panel_main-content">
                        <div class="panel-heading padding-fix">
                            <h1 class="panel-title">Contact Me</h1>
                        </div>
                    <hr>
                    <div class="panel-body padding-fix">
                        <form>
                            <div class="form-group">
                                <label for="full-name">Name</label>
                                <input type="text" class="form-control" id="full-name" placeholder="John Smith">
                            </div>

                            <div class="form-group">
                                <label for="email-input">Email</label>
                                <input type="email" class="form-control" id="email-input" placeholder="example@gmail.com">
                            </div>

                            <div class="form-group">
                                <label for="message-input">Message</label>
                                <textarea class="form-control" id="message-input" rows="10"></textarea>
                            </div>
                            <button id="submit-button" type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div> <!-- panel-body -->
                </div> <!-- panel panel_main-content -->
            </div> <!-- col-md-8 -->

            <!-- SOCIAL MEDIA SIDEBAR -->
            <div class="col-xs-12 col-md-3 col-offset-1">

                    <div class="panel-heading padding-fix">

                    </div>
                    <hr>
                    <div class="panel-body padding-fix text-center">
                        <a href="https://www.github.com/lianagitsit">

                        </a>
